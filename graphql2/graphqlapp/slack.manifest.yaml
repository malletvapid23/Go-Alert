_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: "{{AppName}}"
settings:
  interactivity:
    is_enabled: true
    request_url: "{{call .CallbackURL `api/v2/slack/message-action`}}"
    message_menu_options_url: "{{call .CallbackURL `api/v2/slack/menu-options`}}"
features:
  unfurl_domains: ["{{CallbackDomain}}"]
  bot_user:
    display_name: "{{AppName}}"
    always_online: true
oauth_config:
  scopes:
    bot:
      - links:read
      - chat:write
      - channels:read
      - groups:read
      - im:read
      - im:write
      - users:read.email
  redirect_urls:
    - "{{call .CallbackURL `api/v2/identity/providers/oidc/callback`}}"